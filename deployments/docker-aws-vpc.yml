---
name: docker-aws-vpc
director_uuid: DIRECTOR_UUID

releases:
  - name: docker
    version: latest
    git: https://github.com/cf-platform-eng/docker-boshrelease.git

stemcells:
  - name: bosh-aws-xen-ubuntu-trusty-go_agent
    version: 2778

templates:
  - docker-deployment.yml
  - docker-jobs.yml
  - docker-properties.yml
  - docker-aws-vpc.yml

meta:
  cfcontainersbroker:
    cc_api_uri: CC_API_URL
    external_host: EXTERNAL_HOST
    auth_username: 'containers_user'
    auth_password: 'containers_pass'
  nats:
    user: nats
    password: nats
    port: 4222
    machines:
      - 10.10.3.10
  subnet_ids:
    docker: SUBNET_ID
  security_groups:
    - SECURITY_GROUP_ACCESSIBLE_BY_CF_RUNNERS
  instance_type: m1.large
